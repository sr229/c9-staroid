apiVersion: beta/v1
build:
  skaffold:
    file: skaffold.yaml
ingress:
  - serviceName: cloud9-v2
    port: 8181
deploy:
  paramGroups:
  - name: Configuration
    collapsed: false
    params:
    - name: Username
      description: The username of the Cloud9 IDE user.
      type: STRING
      defaultValue: "asatomi"
      optional: false
      paths:
      - Deployment:c9idev2-deployment:spec.template.spec.containers[0].env[0].value 

    - name: Password
      description: The password of the Cloud9 IDE user.
      type: STRING
      defaultValue: "password"
      optional: false
      paths:
      - Deployment:c9idev2-deployment:spec.template.spec.containers[0].env[1].value 

    - name: Disk Size
      description: The size of the persistent disk to mount on the IDE. Valid values ar 1024Mi or 1Gi.
      type: STRING
      defaultValue: "30Gi"
      optional: false
      paths:
      - PersistentVolumeClaim:workspace-pvc:spec.resources.requests.storage

starRank:
  rate: 1.0
